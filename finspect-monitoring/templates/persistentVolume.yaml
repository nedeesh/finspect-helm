apiVersion: v1
kind: PersistentVolume
metadata:
  name: es-persistent-storage
spec:
  capacity:
    storage: 5Gi
#  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: manual
  hostPath:
#    path: "\\wsl.localhost\docker-desktop\mnt\tms-fs-service.log"
    path: "/run/desktop/mnt/host/c/tms-fs-service.log"
#    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube